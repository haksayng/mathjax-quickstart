<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Hello, world!</title>

    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });

    </script>
    <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

  </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="col-md-12">
	  <h1>Hello, world!</h1>
	</div>
      </div>
      <div class="row">
	<div class="col-md-12">
	  <p>Begin with the basics. Here is some inline math:
	     $ a^2 + b^2 = c^2$.</p>

	  <p>Sum things are more complicated than others.</p>

	  $$
	  \sum_{i=0}^n i^2
	  $$

	  <button
	    type="button"
	    class="btn btn-primary"
	    id="butt"
	    onclick=toggleSolution()
	  >
	    Toggle Solution
	  </button>
	</div>
      </div>
      <div class="row solution">
	<div class="col-md-12">
	<p>Solution:</p>

	  $$
	    i^2 = -1
	  $$

	</div>
      </div>
      <div class="row">
	<div class="col-md-12">
	  <hr>
	  ⌨️ Tutorial by <a href="https://haksayng.com/">haksayng</a>.
	  Return to the <a href="https://github.com/haksayng/mathjax-quickstart">GitHub repository</a>.
	</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
